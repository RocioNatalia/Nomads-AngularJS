<!doctype html>
<html ng-app="nomads">
<head>
    <title>Nomads | Home</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="pagina" ng-controller="nomadsController as controller">
    <div class="row header">
        <div class="col-sm-4 menu">
            <a class="menu-item">INICIO</a>
            <a class="menu-item">COMPRAR</a>
            <a class="menu-item">BLOG</a>
        </div>
        <div class="col-sm-4">
            <div class="titulo">
                NOMADS
            </div>
        </div>
    </div>

    <div>
        <div class="titulo-contenido">Productos</div>
        <div class="catalogo">
            <div class="filtro">
                <input type="text" class="form-control"style="width: 260px" placeholder="Buscar">
                <hr>
                <p><b>Precio $</b></p>
                <input type="number"  class="form-control " placeholder="Desde">
                <input type="number" class="form-control" placeholder="Hasta">
                <br>
                <button type="button" class="btn btn-outline-secondary">Aplicar Filtro</button>
                <hr>
                <p><b>Categoria</b></p>
                <label><input type="checkbox"> Backpacs</label>
                <br>
                <label><input type="checkbox"> Carteras</label>
                <br>
                <label><input type="checkbox"> Purses</label>
                <br>
                <label><input type="checkbox"> Coala</label>
            </div>
            <div class="productos">
                <div class="producto-item" ng-repeat="producto in controller.Lista">
                    <div class="card" style="border:none">
                        <img src="./imagenes/{{producto.id}}.png" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{producto.nombre}}</h5>
                            <p class="card-text">$ {{producto.precio}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
