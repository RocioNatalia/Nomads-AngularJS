<!doctype html>
<html ng-app="nomads">
<head>
    <title>Nomads | Home</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="angular-route.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="pagina" ng-controller="nomadsController as controller">
    <div class="row header">
        <div class="col-sm-4 menu">
            <a class="menu-item">INICIO</a>
            <a class="menu-item">COMPRAR</a>
            <a class="menu-item">BLOG</a>
        </div>
        <div class="col-sm-4">
            <div class="titulo">
                NOMADS
            </div>
        </div>
    </div>

    <div style="display:flex ;justify-content: center;margin-top: 50px">
        <div class="card mb-3" style="max-width: 1112px;border: none">
            <div class="row no-gutters">
                <div class="col-md-8">
                    <img src="./imagenes/1.png" width="670px" height="670px">
                </div>
                <div class="col-md-4">
                    <div class="card-body" style="padding: 50px">
                        <h4 class="card-title">Card title</h4>
                        <h3 style="margin-bottom: 30px"> <b>$ 000</b></h3>
                        <button type="button" class="btn btn-outline-secondary" style="width: 100%;margin-bottom: 10px">AGREGAR AL CARRITO
                        </button>
                        <button type="button" class="btn btn-dark" style="width: 100%;margin-bottom: 10px">COMPRAR AHORA
                        </button>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
